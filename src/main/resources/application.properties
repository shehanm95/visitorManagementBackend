spring.application.name=visitormanagement

# Database connection settings
spring.datasource.url=jdbc:mysql://localhost:3306/visitormanagement?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=12345



# Hibernate settings
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.ddl-auto=create

spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always



app.jwt.secret=MySuperSecretKeyThatIsVeryLongAndSecure12345!

app.jwt.expiration=3600000
app.jwt.refresh-expiration=86400000

app.serverUrl=http://localhost:8080/